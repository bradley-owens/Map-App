<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Roboto+Slab:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- MAPS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script type="module" src="script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="application-container">
      <div class="user-container">
        <div class="search-container">
          <h1 class="app-title">Traveler</h1>
          <input type="search" id="place-search-start" placeholder="From..." />
          <input
            type="search"
            id="place-search-destination"
            placeholder="To..."
          />

          <button class="submit">Go</button>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0TPVHne5DbgXOLejsrTl2tTknx1K4ANY&callback=initMap"
    ></script>
  </body>
</html>
